<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function f1(){
    let scr = document.getElementById("score").value
    if(scr>90) msg.innerHTML = "Grade A"
    else if(scr>80) msg.innerHTML = "Grade B"
    else{
        msg.innerHTML ="Average"
    }
}
</script>
<body>
    
    <input type = "number" id ="score" placeholder="Enter Score"/>

    <button onclick="f1()">Submit</button>
    <hr>
    <div id="msg"></div>
</body>

</html>
