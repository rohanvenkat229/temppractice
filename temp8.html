<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function tab(){
    let v = Number(document.getElementById("table").value)
     str=""
     for(let i=1;i<=10;i++){
       
        str += `${v}x${i}=${v*i}<br>`;
       

    } msg.innerHTML = str
   
}
</script>
<body>
    <p><input type = "number" id="table"/></p>
    <button onclick="tab()">Submit</button>
    <div id ="msg"></div>
</body>
</html>
